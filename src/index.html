<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DansFitnessPal</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header class="header">
        <p class="logo">DansFitnessPal</p>
        <form class="search">
            <input type="text" class="search__field" placeholder="Search for a food...">
            <button type="submit" class="search__btn">
                <svg class="search__icon">
                    <use href="img/icons.svg#icon-magnifying-glass"></use>
                </svg>
            </button>
        </form>
    </header>

    <div class="container">

        <div class="results">
            <ul class="results__list">
                <h2 class="secondary-heading secondary-heading__food">Search for a food</h2>
                <!-- <li>
                    <a href="#" class="results__link">
                        <div class="results__data">
                            <img src="#" alt="#" class="results__img">
                            <h4 class="results__name">Pickles</h4>
                        </div>
                        <svg class="results__icon">
                            <use href="img/icons.svg#icon-triangle-right"></use>
                        </svg>
                    </a>
                </li> -->
            </ul>
        </div>

        <div class="meal-list">
            <h2 class="secondary-heading">Today's Food</h2>
        </div>
    </div>
</body>
</html>
